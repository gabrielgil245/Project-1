<!DOCTYPE html>
<html>
    <head lang="en-US">
        <title>GoodGamesGabe, Inc. Contact</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css\style.css" />
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <header>
            <h1 id="myHeader" class="centerText">Good Games Gabe Inc.</h1>
        </header>
        <nav id="navigationBar">
            <div class="nav nav-tabs nav-fill">
                <span class="nav-item">
                    <a class="nav-link" href="index.html">Mission</a>
                </span>
                <span class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </span>
                <span class="nav-item">
                    <a class="nav-link active" href="contact.html">Contact</a>
                </span>
            </div>
        </nav>
        <fieldset id="container" class="centerBlock">
            <legend>Contact Information:</legend>
            <form action="https://formspree.io/f/xvovzdjd" 
                method="post" class="items">
                <p><label for="firstName" class="items">First name:</label>
                <input type="text" class="textFields" name="firstName" required></p>
                <p><label for="lastName" class="items">Last name:</label>
                <input type="text" class="textFields" name="lastName" required></p>
                <p><label for="email" class="items">Email:</label>
                <input type="email" class="textFields" name="email" required></p>
                <p><label for="comments" class="items">Comments:</label></p>
                <p><textarea id="comments" name="comments" maxlength="250" rows="4" 
                    cols="100" placeholder="Feedback is welcomed. 250 characters maximum..."></textarea></p>
                <input type="submit" value="Submit" style="float: right;" />
            </form>            
        </fieldset>
    </body>
</html>
